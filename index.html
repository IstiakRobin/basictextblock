<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card p-2">
                <div class="card-header text-center">
                    <h4>Simple Text Block</h4>
                </div>
                <div class="card-body">
                    <h6>Type Something:</h6>
                    <input type="text" class="form-control heading" placeholder="Type Something..">
                    <br>
                    
                    <h6>Text Align:</h6>
                    <label>
                        <input value="right" name="align" class="radio" type="radio">
                        right
                    </label>
                    <label>
                        <input value="center" name="align" class="radio" type="radio">
                        center
                    </label>
                    <label>
                        <input value="left" name="align" class="radio" type="radio">
                        left
                    </label>
                    <br>
                    <br>
                    <h6>font size:</h6>
                    <input type="range" min="0" max="100" step="1"  value="20" class="range" >
                    <h6>Color:</h6>
                    <input type="color" class="w-25 colors">
                    <h6>font family:</h6>
                    <select name="" id="" class="form-control select">
                        <option value="">-select-</option>
                        <option value="roboto">Roboto</option>
                        <option value="impact">impact</option>
                        <option value="nunito">Nunito</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <section class="mt-5">
                <h1 class="h6"></h1>
            </section>
        </div>
    </div>
   </div>

   </audio>
    <script src="./dom.js"></script>
</body>
</html>
